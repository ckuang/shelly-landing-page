<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelly</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Shelly</h1>
        </header>
        
        <main>
            <section class="content">
                <p class="text coming-soon">
                    Coming soon
                </p>
                
                <p class="caption">
                    Get updates on our launch â€” subscribe below!
                </p>
                
                <form class="email-form" id="email-form">
                    <input type="email" id="email" placeholder="Enter Your Email Address" required>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
                <div id="response-message" class="success-message" style="display: none;">
                    Thank you for subscribing! We'll keep you updated.
                </div>
            </section>
        </main>
    </div>
    
    <script>
        document.getElementById('email-form').addEventListener('submit', function(e) {
          e.preventDefault();
          
          var email = document.getElementById('email').value;
          var responseElement = document.getElementById('response-message');
          
          // Show loading message
          responseElement.innerHTML = 'Submitting...';
          responseElement.style.color = '#666';
          responseElement.style.display = 'block';
          
          // Replace this URL with your Google Apps Script web app URL
          var scriptURL = 'https://script.google.com/a/macros/shelly.app/s/AKfycbyNE-3ka42V0bFmmkGDFnohBCWOJwdcaTC0byJhftdHOJ9KdB1qovrTuLLfOerZOixL/exec';
          
          // Send the data to Google Script
          fetch(scriptURL + '?email=' + encodeURIComponent(email), {
            method: 'GET',
            mode: 'no-cors'
          })
          .then(function() {
            // Success message (we can't actually read the response due to CORS)
            responseElement.innerHTML = 'Thank you for subscribing!';
            responseElement.style.color = '#4CAF50';
            document.getElementById('email').value = '';
          })
          .catch(function(error) {
            // Error message
            responseElement.innerHTML = 'Something went wrong. Please try again.';
            responseElement.style.color = '#F44336';
            console.error('Error:', error);
          });
        });
    </script>
</body>
</html>
