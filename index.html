<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelly</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Shelly</h1>
        </header>
        
        <main>
            <section class="content">
                <p class="text coming-soon">
                    Coming soon
                </p>
                
                <p class="caption">
                    Get updates on our launch â€” subscribe below!
                </p>
                
                <form class="email-form" id="emailForm" novalidate>
                    <input type="email" placeholder="Enter Your Email Address" required id="emailInput">
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
                <div id="successMessage" class="success-message" style="display: none;">
                    Thank you for subscribing! We'll keep you updated.
                </div>
            </section>
        </main>
    </div>
    
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the email input element and value
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value;
            
            // Check if the email is valid
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                // Show custom validation message in purple
                emailInput.setCustomValidity("Please enter a valid email address");
                emailInput.reportValidity();
                
                // Add custom styling
                emailInput.style.borderColor = "#4F46E5";
                
                return;
            } else {
                emailInput.setCustomValidity("");
            }
            
            // Here you would typically send the email to your server
            // For now, we'll just show the success message
            
            // Hide the form
            this.style.display = 'none';
            
            // Show the success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Optional: Clear the form input
            this.reset();
        });
        
        // Reset custom styling when user starts typing again
        document.getElementById('emailInput').addEventListener('input', function() {
            this.style.borderColor = "";
        });
    </script>
</body>
</html>
